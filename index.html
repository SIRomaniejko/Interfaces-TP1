<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Practico 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <nav id="navbar">
        <button class="js-limpiar js-navButton" id="js-ej2button">Color solido</button>
        <button class="js-limpiar js-navButton" id="js-gradienteButton">Gradiente</button>
        <button class="js-limpiar js-navButton" id="js-filtroButton">Filtro Imagen</button>
    </nav>
    <div id="js-ej2" class="hidden ejercicio">
        <form>
            <div class="flexbox js-color">
                <div class="slidecontainer">
                    <label for="r">Red</label>
                    <input type="range" min="0" max="255" value="0" class="slider" name="r">
                    <input type="number" min="0" max="255" value="0" class="js-valueBox">
                </div>
                <div class="slidecontainer">
                    <label for="g">Green</label>
                    <input type="range" min="0" max="255" value="0" class="slider" name="g">
                    <input type="number" min="0" max="255" value="0" class="js-valueBox">
                </div>
                <div class="slidecontainer">
                    <label for="b">Blue</label>
                    <input type="range" min="0" max="255" value="0" class="slider" name="b">
                    <input type="number" min="0" max="255" value="0" class="js-valueBox">
                </div>
            </div>
            <div class="flexbox js-coords">
                <div>
                    <label for="w">ancho</label>
                    <input type="number" name="w" value="100" min="1" max="700">
                </div>
                <div>
                    <label for="h">alto</label>
                    <input type="number" name="h" value="100" min="1" max="400">
                </div>
                <button type="button">crear</button>
            </div>
        </form>
    </div>
    <div id="js-gradiente" class="hidden ejercicio">
        <form>
            <div>
                <h4>color inicial</h4>
                <div class="flexbox js-color">
                    <div class="slidecontainer">
                        <label for="r">Red</label>
                        <input type="range" min="0" max="255" value="0" class="slider" name="r">
                        <input type="number" min="0" max="255" value="0" class="js-valueBox">
                    </div>
                    <div class="slidecontainer">
                        <label for="g">Green</label>
                        <input type="range" min="0" max="255" value="0" class="slider" name="g">
                        <input type="number" min="0" max="255" value="0" class="js-valueBox">
                    </div>
                    <div class="slidecontainer">
                        <label for="b">Blue</label>
                        <input type="range" min="0" max="255" value="0" class="slider" name="b">
                        <input type="number" min="0" max="255" value="0" class="js-valueBox">
                    </div>
                </div>
            </div>
            <div>
                <h4>color final</h4>
                <div class="flexbox js-color">
                    <div class="slidecontainer">
                        <label for="r">Red</label>
                        <input type="range" min="0" max="255" value="0" class="slider" name="r">
                        <input type="number" min="0" max="255" value="0" class="js-valueBox">
                    </div>
                    <div class="slidecontainer">
                        <label for="g">Green</label>
                        <input type="range" min="0" max="255" value="0" class="slider" name="g">
                        <input type="number" min="0" max="255" value="0" class="js-valueBox">
                    </div>
                    <div class="slidecontainer">
                        <label for="b">Blue</label>
                        <input type="range" min="0" max="255" value="0" class="slider" name="b">
                        <input type="number" min="0" max="255" value="0" class="js-valueBox">
                    </div>
                </div>
            </div>
            <div class="flexbox js-coords">
                <div>
                    <label for="inicio">inicio</label>
                    <input class="js-inicio-fin" type="number" name="inicio" value="0" min="0" max="699">
                </div>
                <div>
                    <label for="fin">fin</label>
                    <input class="js-inicio-fin" type="number" name="fin" value="699" min="0" max="699">
                </div>
                <div>
                    <label for="esVertical">vertical</label>
                    <input id="js-checkbox" type="checkbox" name="esVertical" value="false">

                </div>

                <button type="button" class="js-limpiar">limpiar</button>
            </div>
            <div class="flexbox js-auto">
                <button type="button" id="js-ejercicio4Auto">preparar ejercicio 3</button>
                <div class="flexbox">
                    <button type="button" id="js-ejercicio5-1Auto">primer mitad ejercicio 4</button>
                    <button type="button" id="js-ejercicio5-2Auto">segunda mitad ejercicio 4</button>  

                </div>
            </div>
        </form>
    </div>

        <form>
            <div class="flexbox js-color">
                <div class="slidecontainer">
                    <input type="file" name="imagen">
                    <button type="button">aplicar filtro</button>

            </div>
        </form>
